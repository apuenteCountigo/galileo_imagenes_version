name: Send Commit Email

on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed

jobs:
  send_email:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get list of modified files
        id: modified-files
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: { files } } = await github.rest.repos.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha
            });
            const fileNames = files.map(f => f.filename).join(' ');
            core.setOutput('files', fileNames);

      - name: Iterate and process each modified file
        run: |
          FILE_CONTENTS=""
          for file in ${{ steps.modified-files.outputs.files }}; do
              echo "Fue modificado $file"
              if [[ ! "$file" =~ ".yml" ]]; then
                  echo "Leyendo el contenido de $file"
                  modified_file=$(echo "$file" | sed 's|images_name/||g' | sed 's|.txt||g')
                  CONTENT=$(cat "$file")
                  FILE_CONTENTS=$(printf "%s\n%s_%s" "$FILE_CONTENTS" "$modified_file" "$CONTENT")
              fi
          done
          echo "FILE_CONTENTS<<EOF" >> $GITHUB_ENV
          echo "$FILE_CONTENTS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Mostrando el contenido de lo modificado
        run: echo -e "${{ env.FILE_CONTENTS }}"
      - name: Send email
        if: env.FILE_CONTENTS != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com #srv89201-206152.vps.etecsa.cu
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }} # Añade tu nombre de usuario SMTP en los Secrets de GitHub
          password: ${{ secrets.SMTP_PASSWORD }} # Añade tu contraseña SMTP en los Secrets de GitHub
          subject: "Galileo Versiones, Notificaciones CI/CD"
          body: |
            Fueron actualizadas a una nueva versión las siguientes imágenes:

            ${{ env.FILE_CONTENTS }}
          to: "apuente@countigo.cu" #,vlavielle@countigo.cu,bayavanlc@gmail.com,mmartinez@countigo.cu" # Cambia estas direcciones por las que deseas enviar el correo
          from: "alainsadeb@gmail.com"
          #ignore_cert: true
