name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  rename-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read content from file
        id: read-file
        run: |
          FILENAME=$(cat images_name/servicio-apis.txt)
          echo "filename=$FILENAME" >> $GITHUB_ENV

      - name: Get list of modified files
        id: modified-files
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: { files } } = await github.rest.repos.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha
            });
            const fileNames = files.map(f => f.filename).join(' ');
            core.setOutput('fileNames', fileNames);
      - name: procesando
        run: |
          CONTENTS=();
          FILESNAMES=();
          for file in ${{ steps.modified-files.outputs.fileNames }}; do
            echo "Fue modificado $file"
            if [[ ! "$file" =~ "workflow.yml" ]]; then
              echo "Renombrando $file via SSH"
              modified_file=$(echo "$file" | sed 's|images_name/||g' | sed 's|.txt||g')
              CONTENT=$(cat "$file")
              CONTENTS+=("$CONTENT")
              FILESNAMES+=("$modified_file")
            fi
          done
          echo "CONTENTS=${CONTENTS[@]}"
          echo "FILESNAMES=${FILESNAMES[@]}"
          echo "contens=${CONTENTS[@]}" >> $GITHUB_ENV
          echo "filesnames=${FILESNAMES[@]}" >> $GITHUB_ENV
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            FILE_CONTENTS=""
            contens=(${{ env.contens }})
            filesnames=(${{ env.filesnames }})
            for i in "${!contens[@]}"; do
              conten="${contens[$i]}"
              filename="${filesnames[$i]}"
              FILE_CONTENTS=$(printf "%s_%s" "$filename" "$conten")
              echo "Nombre completo:: $FILE_CONTENTS"
              gp="galileo-newdev-$filename"
              ssh -i ~/id_rsaalain mome@192.168.0.98 "
                filename='$filename';
                conten='$conten';
                gp='$gp';
                if [[ \"\$filename\" == *\"webapp\"* ]]; then
                  gp=\"galileo-newdev-webapp\";
                  echo \"gp==\$gp\";
                  exit
                fi;
                
                echo 'GREPPPPP'"
            done
            exit
